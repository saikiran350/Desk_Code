<!doctype html>
<html>
<head>
<title>FOrm </title>
<style>
.field{background:lightyellow;border:10px solid yellow; margin-bottom:10px; width:720px;}
label{width:180px; display:inline-block; text-align:right;}
textarea{width:360px; height:50px}
label:hover { font-size:40px }
.field span{ width:200px;}
span.short, span.big{ background: maroon; padding:5px 10px;color:#fff; text-align:center; width:auto;}
span.big { background:pink;}

</style>
</head>

<body>
	
	<form method="post" enctype="multipart/form-data">

	<h1>Please Enter Your Details For Our Dating Website!</h1>
	
	<fieldset class="field">
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label><input type="file" id="avatar" name="avatar"><br/>
		<label>Image Preview:</label>
	
	</fieldset>
	
	<fieldset class="field">
		<legend>Your General Details</legend>
		<label>Name:</label><input type="text" required="required"><br/>
		<label>Gender:</label><input type="radio" name="Male" required="required">Male
		<input type="radio" name="Male" required="required">Female<br/>
		<label>Age:</label><input type="number" value="18" required="required"><br/>
		<label>Date Of Birth:</label><input type="date" value="dd/mm/yyyy"><br/>
		<label>Favourite Color:</label><input type="color"><br/>
		<label>Which Country:</label><select>
			<option></option>
			<option>India</option>
			<option>Canada</option>
			<option>Australia</option>
			<option>USA</option>
			<option>South Africa</option>		
		</select>
	
	</fieldset>
	<fieldset class="field">
		<legend>Your Indicators:</legend>
		<label>Name:</label><input type="text" required="required"><br/>
		<label>Height:</label><span class="short">Short</span><input type="range"><span class="big">Tall</span><br/>
		<label>Salary:</label><span class="short">Poor</span><input type="range"><span class="big">Rich</span><br/>
	</fieldset>
	<fieldset class="field">
		<legend>Your Contact Information:</legend>
		<label>Email:</label><input type="email"><br/>
		<label>Mobile:</label><input type="number"><br/>
		<label>Address:</label><textarea rows="2" cols="20"></textarea><br/>
		<label>Method to contact you:</label><input type="checkbox" name="check">Email
		<input type="checkbox" name="check">Whatsup
		<input type="checkbox" name="check">In-app Chat
	</fieldset>

	<input type="submit" value="submit">
</form>
</body>
</html>
