<html>
<head>
<title>Jquery Effects</title>
<style>
div{ width:200px; height:200px; border-radius:10px; background-color:#000;}

</style>


</head>
<body>
<div></div>

</body>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
	$(document).ready(function(){
	//alert('ramma');
		$('div').click(function(){
			$('div').fadeOut('slow');
		});
	});


</script>

</html>
